<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green-Earth</title>

     <link rel="stylesheet" href="styles/style.css">

  <!-- Tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- Navbar -->
<nav class="py-6 px-6 md:px-[135px] max-w-[1920px] mx-auto bg-[#15803D]">
  <div class="flex justify-between items-center">

    <!--Logo -->
    <div class="flex flex-row gap-2 items-center">
      <i class="fa-solid fa-seedling text-green-400"></i>
      <h1 class="font-semibold text-white">Green Earth</h1>
    </div>

    <!--Links -->
    <div class="hidden md:flex gap-6 text-white">
      <a href="#" class="border-b border-transparent hover:border-white transition">About</a>
      <a href="#" class="border-b border-transparent hover:border-white transition">Gallery</a>
      <a href="#" class="border-b border-transparent hover:border-white transition">Plant a Tree</a>
    </div>

    <!--Mobile Menu Button -->
    <div class="md:hidden flex-1 flex justify-center">
      <button id="menu-btn" class="text-2xl text-white">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <!-- Right Button -->
    <div>
      <button class="w-[131px] h-[43px] bg-[#FACC15] rounded-[24px] text-[#15803D] font-bold">
        Plant a Tree
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden flex flex-col items-center gap-4 mt-4 text-white md:hidden">
    <a href="#" class="border-b border-transparent hover:border-white transition">About</a>
    <a href="#" class="border-b border-transparent hover:border-white transition">Gallery</a>
    <a href="#" class="border-b border-transparent hover:border-white transition">Plant a Tree</a>
  </div>
</nav>

<!-- Banner section -->

 <section class="bg-[#CFF0DC] w-full">
  <div class="flex flex-col md:flex-row justify-between items-center max-w-[1920px] mx-auto px-4  gap-4">

    <!-- Left Image -->
    <div class="w-full md:w-auto flex justify-center md:justify-start">
      <img src="B12A06-Green-Earth/assets/hero-leaf1.png" 
           alt="" 
           class="w-full max-w-[546px] max-h-[383px] h-auto object-contain">
    </div>

    <!-- heading and para -->
    <div class="flex flex-col gap-5 items-center text-center w-full md:w-auto">
      <h1 class="font-bold text-[28px] sm:text-[36px] md:text-[48px] leading-tight">
        Plant a Tree, Grow a Future
      </h1>
      <p class="text-sm sm:text-base md:text-lg text-gray-700 max-w-md">
        Join our mission to plant 1 million trees and make the Earth greener for future generations.
      </p>
      <button class="w-[136px] h-[43px] bg-[#FACC15] rounded-[24px] text-[#15803D] font-medium hover:bg-yellow-400 transition">
        Get Involved
      </button>
    </div>

    <!-- Right Image -->
    <div class="w-full md:w-auto flex justify-center md:justify-end">
      <img src="B12A06-Green-Earth/assets/hero-leaf2.png" 
           alt="" 
           class="w-full max-w-[546px] max-h-[383px] h-auto object-contain">
    </div>

  </div>
</section>


  <script src="script.js"></script>
</body>
</html>
