<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green-Earth</title>

     <link rel="stylesheet" href="styles/style.css">

  <!-- Tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#F0FDF4]">
  <!-- Navbar -->
<nav class="py-6 px-6 md:px-[135px] max-w-[1920px] mx-auto bg-[#15803D]">
  <div class="flex justify-between items-center">

    <!--Logo -->
    <div class="flex flex-row gap-2 items-center">
      <i class="fa-solid fa-seedling text-green-400"></i>
      <h1 class="font-semibold text-white">Green Earth</h1>
    </div>

    <!--Links -->
    <div class="hidden md:flex gap-6 text-white">
      <a href="#" class="border-b border-transparent hover:border-white transition">About</a>
      <a href="#" class="border-b border-transparent hover:border-white transition">Gallery</a>
      <a href="#" class="border-b border-transparent hover:border-white transition">Plant a Tree</a>
    </div>

    <!--Mobile Menu Button -->
    <div class="md:hidden flex-1 flex justify-center">
      <button id="menu-btn" class="text-2xl text-white">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <!-- Right Button -->
    <div>
      <button class="w-[131px] h-[43px] bg-[#FACC15] rounded-[24px] text-[#15803D] font-bold">
        Plant a Tree
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden flex flex-col items-center gap-4 mt-4 text-white md:hidden">
    <a href="#" class="border-b border-transparent hover:border-white transition">About</a>
    <a href="#" class="border-b border-transparent hover:border-white transition">Gallery</a>
    <a href="#" class="border-b border-transparent hover:border-white transition">Plant a Tree</a>
  </div>
</nav>

<!-- Banner section -->

 <section class="bg-[#CFF0DC] w-full">
  <div class="flex flex-col md:flex-row justify-between items-center max-w-[1920px] mx-auto px-4  gap-4">

    <!-- Left Image -->
    <div class="w-full md:w-auto flex justify-center md:justify-start">
      <img src="B12A06-Green-Earth/assets/hero-leaf1.png" 
           alt="" 
           class="w-full max-w-[546px] max-h-[383px] h-auto object-contain">
    </div>

    <!-- heading and para -->
    <div class="flex flex-col gap-5 items-center text-center w-full md:w-auto">
      <h1 class="font-bold text-[28px] sm:text-[36px] md:text-[48px] leading-tight">
        Plant a Tree, Grow a Future
      </h1>
      <p class="text-sm sm:text-base md:text-lg text-gray-700 max-w-md">
        Join our mission to plant 1 million trees and make the Earth greener for future generations.
      </p>
      <button class="w-[136px] h-[43px] bg-[#FACC15] rounded-[24px] text-[#15803D] font-medium hover:bg-yellow-400 transition">
        Get Involved
      </button>
    </div>

    <!-- Right Image -->
    <div class="w-full md:w-auto flex justify-center md:justify-end">
      <img src="B12A06-Green-Earth/assets/hero-leaf2.png" 
           alt="" 
           class="w-full max-w-[546px] max-h-[383px] h-auto object-contain">
    </div>

  </div>
</section>

<!-- Choose your trees -->
<section class="max-w-[1650px] h-auto mt-[100px] px-4 mx-auto">
  <h1 class="text-2xl md:text-[32px] font-semibold text-center mb-10">Choose Your Trees</h1>
  <div class="flex flex-col md:flex-row gap-6">
    
    <!-- Categories -->
    <div id="categories" class="flex flex-col gap-2 justify-start items-start md:w-[220px]">
      <h1 class="text-lg md:text-[20px] font-bold mb-2">Categories</h1>
    </div>

    <!-- Cards Section -->
    <div id="cards-container" class="flex-1 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-6"></div>

    <!--your Cart -->
    <div class="w-full md:w-[250px] bg-white rounded-2xl">
      <div class="p-4 flex flex-col items-start">
        <h1 class="font-semibold mb-4">Your Cart</h1>
        <div id="cart-items" class="flex flex-col gap-3 w-full"></div>
        <div id="cart-total" class="mt-4 font-bold flex justify-between w-full hidden">
            <span>Total:</span>
            <span id="cart-amount">à§³ 0</span>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal view section -->

<section>
    <div id="modal" class="hidden fixed inset-0 z-50 flex items-center justify-center">
  <div id="overlay" class="absolute inset-0 bg-black opacity-40 backdrop-blur-sm"></div>
  <div class="relative z-10 mx-auto w-[90%] max-w-md bg-white rounded-lg shadow-lg p-6">
    <button id="closeModal" class="absolute top-2 right-3 text-gray-800 hover:text-gray-900 text-3xl font-bold">&times;</button>
    <div id="modalContent" class="flex flex-col gap-4"></div>
  </div>
</div>
</section>

  <script src="script.js"></script>
</body>
</html>
